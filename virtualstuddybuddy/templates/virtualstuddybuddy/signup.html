{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VSB Homepage</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e920b29c8f.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'virtualstuddybuddy/styles.css' %}">
  </head>

  <body>
	<form action="{% url 'signup'%}" method="post" role= "form" > <!--calls the signup function after the submit button is pressed-->
        {% csrf_token %}
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="name" class="form-control" id="name" placeholder="Enter Name" name = "name">
        </div>
        <div class="form-group">
            <label for="genderInput">Gender</label>
            <textarea type="gender" class="form-control" id="gender" rows = "3" placeholder="Enter Gender" name = "gender"></textarea>
        </div>
        <div class="form-group">
            <label for="majorInput">Major</label>
            <textarea type="major" class="form-control" id="major" rows = "3" placeholder="Enter Major" name = "major"></textarea>
        </div>
        <div class="form-group">
            <label for="ageInput">Age</label>
            <textarea type="age" class="form-control" id="age" rows = "3" placeholder="Enter Age" name = "age"></textarea>
        </div>
        <div class="form-group">
            <label for="descriptionInput">Description</label>
            <textarea type="description" class="form-control" id="description" rows = "3" placeholder="Enter Gender" name = "description"></textarea>
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form> 
</body>
